services:
  server:
    build: .
    container_name: browseping-server
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=mysql://root:11@mysql:3306/browseping
      - REDIS_URL=redis://redis:6379
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    command: sh -c "npx prisma migrate deploy && node dist/index.js"
    networks:
      - browseping-network

  mysql:
    image: mysql:8
    container_name: browseping-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 11
      MYSQL_DATABASE: browseping
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p11"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - browseping-network

  redis:
    image: redis:7-alpine
    container_name: browseping-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - browseping-network

volumes:
  mysql_data:

networks:
  browseping-network:
    driver: bridge
